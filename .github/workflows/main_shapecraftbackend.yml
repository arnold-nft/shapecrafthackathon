name: Build and deploy ASP.Net Core app to Azure Web App - shapecraftbackend

on:
  push:
    branches:
      - main
  workflow_dispatch:
  
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        working-directory: ./backend/Demo.ShapeCraftApi
        run: dotnet build --configuration Release

      - name: dotnet publish
        working-directory: ./backend/Demo.ShapeCraftApi
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_EE71A4D17B3549A8B4883F62023CCB0B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8778086FE6624F40BD4CB9F51342B2BA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2BC93054D8F64AD6A49ABE78CA73D7E9 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'shapecraftbackend'
          slot-name: 'Production'
          package: ${{env.DOTNET_ROOT}}/myapp

